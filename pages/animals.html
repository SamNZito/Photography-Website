<script>
  $(document).ready(function() {
    $("#mainav a").each(function() {
      var link = $(this);
      var optionText = "";

      if (link.parents("ul ul ul").length >= 1) {
        optionText = "- - - " + link.text();
      } else if (link.parents("ul ul").length >= 1) {
        optionText = "- - " + link.text();
      } else if (link.parents("ul").length >= 1) {
        optionText = "" + link.text();
      }

      $("<option />", {
        value: link.attr("href"),
        text: optionText
      }).appendTo("#navForm select");
    });

    $("#navForm select").change(function() {
      var selectedOption = $(this).find("option:selected");
      if (selectedOption.val() !== "#") {
        window.location = selectedOption.val();
      }
    });
  });
</script>
